<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="row">
            <form>
                <label> Name:
                    <input name="name" id="inputName"/> <span id="errorName"></span>
                </label>
                <label> Phone:
                    <input name="Phone" id="inputPhone"/> <span id="errorPhone"></span>
                </label>
                <label> E-mail:
                    <input name="E-mail" id="inputEmail"/> <span id="errorEmail"></span>
                </label>
                <label> Message:
                    <textarea name="Message" id="inputMessage" placeholder="put your message" cols="50" rows="5"></textarea>
                    <span id="errorMessage"></span>
                </label>
                <button alt="sent button" id="sentBtn">Sent</button>
            </form>
        </div>
    </section>
    <script src="regular.js"></script>

</body>
</html>
